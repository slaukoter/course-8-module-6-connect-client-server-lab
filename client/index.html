<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Catalog</title>
  </head>
  <body>
    <h1>Event Catalog</h1>

    <section>
      <h2>Add an Event</h2>
      <form id="event-form">
        <label for="title">Title of Event:</label>
        <input type="text" id="title" name="title" />
        <button type="submit">Add Event</button>
      </form>
    </section>

    <section>
      <h2>All Events</h2>
      <ul id="event-list"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
